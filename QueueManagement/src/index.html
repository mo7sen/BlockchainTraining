<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Election Results</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container" style="width: 650px;">
    <h1 class="text-center">Queue System</h1>
    <hr />

    <div id="loader">
      <p class="text-center">Loading...</p>
    </div>

    <div id="non-queuer">
      <p id="non-queuer-currentStatus" class="text-center"></p>
      <div id="reserveButton" style="display : flex;  justify-content :center;  align-items : center; height : 200px;">
        <form onSubmit="App.reserve(); return false;">
          <button type="submit" class="btn btn-primary">Join Queue</button>
        </form>
      </div>
      <hr />
    </div>

    <div id="queuer">
      <p id="queuer-currentStatus" class="text-center"></p>
      <div id="turnInButton" style="display : flex;  justify-content :center;  align-items : center; height : 200px;">
        <form onSubmit="App.turnin(); return false;">
          <button type="submit" class="btn btn-primary">Your Turn</button>
        </form>
      </div>
      <hr />
    </div>

    <div id="personalAccount">
      <p id="accountAddress" class="text-center"></p>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
